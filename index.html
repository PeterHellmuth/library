<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <dialog id="input-dialog">
        <form action="" method="post" id="input-form">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" maxlength="16">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" maxlength="16">
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" maxlength="16">
            <div>
                <label for="read">Have you read it?</label>
                <input type="checkbox" name="read" id="read">
            </div>
            <button type="submit">Submit</button>
        </form>
    </dialog>
    <div class="container">
        <div class="header">
            <h1>Welcome to the library.</h1>
            <button id="new-button">Add Book</button>
        </div>
        <div class="library" id="library-container">

        </div>
    </div>


</body>
</html>
